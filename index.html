<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="heading">
        <h2 id="main_heading">Rock Paper Scissors</h2>
    </div>

<div class="images">
 <button  class="btn" id="btn1"><img src="./images/rock.png" id="rock" class="image" alt="rock"></button>
  <button class="btn" id="btn2"><img src="./images/paper.png" id="paper" class="image" alt="paper"></button>
  <button class="btn" id="btn3"> <img src="./images/scissor.png" id="scissor" class="image" alt="scissor"></button>
</div>

<div class="score">
    <div class="numdiv">
        <input type="text" id="box1" name="box1" readonly>
        <input type="text" id="box2" name="box2" readonly><br>
    </div>

    <div class="yc">
        <h2 class="h2">You</h2>
        <h2 class="h2">Comp</h2>
    </div>
</div>

<div class="resultBox">
    <span id="result"></span>
</div>

    <script src="script.js">

</html>
